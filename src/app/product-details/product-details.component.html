<div class="container-xl">
    <div class="header">
        <p class="h2 mt-4 opacity-75">Product Details</p>
    </div>
    <div class="card rounded-3 mb-3 shadow" style="max-width: 540px; border: none;" *ngIf="product">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="product.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <h4>{{ product.price | currency : 'USD'}}</h4>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    <button class="btn text-light buy-btn" (click)="addToCart(product)"><i class="bi bi-bag"></i>
                        Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
